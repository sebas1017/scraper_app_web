
   
        <!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Scraper</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>


 
    <div class="registration-form">
        <form action="/menu" method="POST">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
        

            <div class="form-group">
                <label for="inmueble">Escoge el tipo de inmueble</label>
        <select name="inmueble" id="inmueble">
          <option value="Apartamento">Apartamento</option>
          <option value="Lote">Lote</option>
          <option value="Oficina">Oficina</option>
          <option value="Casa">Casa</option>
          <option value="Bodega">Bodega</option>
        </select>
            </div>

            <div class="form-group">
                <label for="ubicacion">ubicacion: </label>
                <input type="text" id="ubicacion" name="ubicacion" /><br>        
            </div>

            <div class="form-group">
                <label for="transaccion">Escoge el tipo de transaccion</label>
  <select name="transaccion" id="transaccion">
    <option value="En venta">En venta</option>
    <option value="En arriendo">En arriendo</option>
  </select>

            </div>



            <div class="form-group">
               
        <input type="submit" id="transaccion" name="transaccion" value="Enviar" />
    

            </div>
    </div>
</form>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
